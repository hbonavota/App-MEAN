<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card mt-3">
        <div class="card-body text-center">
          <span class="title">CREAR PRODUCTO</span>
          <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="mb-3">
              <input type="text" formControlName="product"
                class="form-control form-control-lg" placeholder="Product">
              <div class="text-danger"
              *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched ">
                <span>The name of product <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="category"
              class="form-control form-control-lg" placeholder="Category">
              <div class="text-danger"
              *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                <span>Category <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="location"
              class="form-control form-control-lg" placeholder="Location">
              <div class="text-danger"
              *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                <span>Location <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="price"
              class="form-control form-control-lg" placeholder="Price">
              <div class="text-danger"
              *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                <span>Price <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">Go Back</button>
              <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">Acept</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
